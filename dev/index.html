<html>
  <head>
    <title>CodeBox</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/highlight.min.js" integrity="sha512-TDKKr+IvoqZnPzc3l35hdjpHD0m+b2EC2SrLEgKDRWpxf2rFCxemkgvJ5kfU48ip+Y+m2XVKyOCD85ybtlZDmw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="../dist/index.min.js"></script>
    <link rel="stylesheet" href="../dist/style.css" />
  </head>
  <body>
  <div id="editorjs" style='margin-top:50px;'></div>
  <button onclick="save()" style="margin-left:50%;transform:translateX(-50%);">Save</button>
  <script type="text/javascript">
    const editor = new EditorJS({
    holder: 'editorjs',
    data: {
      blocks: [{
        "type": "paragraph",
        "data": {
          "text": "Hey. Meet the new Editor. On this page you can see it in action â€” try to edit this text. Source code of the page contains the example of connection and configuration."
        }
      }]
    },
    tools: {
      code: CodeBox.default
    }
  });

  const save = () => {
    editor.save().then((outputData) => {
      console.log('Article data: ', outputData)
    }).catch((error) => {
      console.log('Saving failed: ', error)
    });
  }
  </script>
  </body>
</html>
